<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Coding Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
    }

    .header-title {
      font-size: 20px;
      flex-grow: 1;
      text-align: center;
      font-weight: bold;
    }

    .back-button {
      cursor: pointer;
      font-size: 20px;
      color: #fff;
    }

    .placeholder {
      width: 30px;
    }

    .challenge {
      background: #fff;
      padding: 20px;
      font-size: 18px;
      text-align: center;
      border-bottom: 2px solid #ccc;
    }

    #progress {
      font-weight: bold;
      color: #444;
      margin-top: 5px;
    }

    textarea {
      width: 90%;
      max-width: 700px;
      margin: 15px auto;
      height: 140px;
      padding: 15px;
      font-family: monospace;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: none;
      display: block;
      background: #ffffff;
    }

    button {
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #27ae60;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 90%;
      max-width: 700px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    #nextBtn {
      background-color: #3498db;
      display: none;
      margin-top: 30px;
      width: 85%;
    }

    #nextBtn:hover {
      background-color: #258cd1;
    }

    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    iframe {
      border: none;
      width: 100%;
      min-height: 300px;
      background: #fff;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .app-container {
        border-radius: 0;
        height: 100vh;
      }

      .header-title {
        font-size: 18px;
      }

      button {
        font-size: 14px;
      }

      #nextBtn {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="back-button" onclick="confirmQuit()">⤺</div>
      <div class="header-title">🎮 HTML Coding Game</div>
      <div class="placeholder"></div>
    </header>

    <div class="challenge">
      <div id="instruction">Phase 1: Create a &lt;h1&gt; that says "Hello World"</div>
      <div id="progress">1 / 5</div>
    </div>

    <textarea id="userCode" placeholder="Write your HTML here..."></textarea>
    <button id="runBtn" onclick="runAndCheck()">▶ Run & Check</button>
    <div class="result" id="resultMsg"></div>
    <button id="nextBtn" onclick="goToNextPhase()">➡ Next Phase</button>

    <iframe id="output"></iframe>
  </div>

  <script>
    const phases = [
       { instruction: 'NO. 1: Create a h1 that says "Hello World"', expectedHTML: '<h1>Hello World</h1>', completed: false },
      { instruction: 'NO. 2: Create a paragraph that says "This is a paragraph"', expectedHTML: '<p>This is a paragraph</p>', completed: false },
      { instruction: 'NO. 3: Create an image with src="cat.jpg" and alt="A cat"', expectedHTML: '<img src="cat.jpg" alt="A cat">', completed: false },
      { instruction: 'NO. 4: Create an unordered list with 2 items: "Apple" and "Banana"', expectedHTML: '<ul><li>Apple</li><li>Banana</li></ul>', completed: false },
      { instruction: 'NO. 5: Create a link that says "Click me" and links to "https://example.com"', expectedHTML: '<a href="https://example.com">Click me</a>', completed: false }
    ];

    let currentPhase = 0;

    function updateInstruction() {
      document.getElementById('instruction').innerHTML = phases[currentPhase].instruction;
      document.getElementById('progress').innerText = `${currentPhase + 1} / ${phases.length}`;
      document.getElementById('userCode').value = '';
      document.getElementById('resultMsg').innerText = '';
      document.getElementById('output').srcdoc = '';
      document.getElementById('nextBtn').style.display = 'none';
    }

    function runAndCheck() {
      const userCode = document.getElementById('userCode').value.trim();
      const outputFrame = document.getElementById('output');
      const resultMsg = document.getElementById('resultMsg');

      outputFrame.srcdoc = userCode;

      setTimeout(() => {
        const iframeDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
        const bodyHTML = iframeDoc.body.innerHTML.trim();
        const cleanedUserOutput = bodyHTML.replace(/\s+/g, '').toLowerCase();
        const cleanedExpected = phases[currentPhase].expectedHTML.replace(/\s+/g, '').toLowerCase();

        if (cleanedUserOutput === cleanedExpected) {
          resultMsg.innerText = "✅ Correct! Click Next to continue.";
          resultMsg.style.color = "green";
          phases[currentPhase].completed = true;

          if (currentPhase < phases.length - 1) {
            document.getElementById('nextBtn').style.display = 'block';
          } else {
            resultMsg.innerText = "🎉 Congratulations! You finished all phases!";
            awardPointsOnce();
          }
        } else {
          resultMsg.innerText = "❌ Try Again. Follow the instructions carefully.";
          resultMsg.style.color = "red";
        }
      }, 300);
    }

    function goToNextPhase() {
      currentPhase++;
      if (currentPhase < phases.length) {
        updateInstruction();
      }
    }

    function awardPointsOnce() {
  const username = sessionStorage.getItem("playerName"); // Now same as Ethernet game
  if (!username) {
    alert("⚠️ Player not logged in. Please log in first.");
    return;
  }

  fetch("http://localhost:3000/api/programming-easy-perfect", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username })
  })
    .then(res => res.json())
    .then(data => {
      const resultMsg = document.getElementById('resultMsg');

      if (data.pointsAwarded) {
        resultMsg.innerText = `🎉 Congratulations! You finished all phases and earned ${data.pointsAwarded} points!`;
      } else if (data.message) {
        resultMsg.innerText = `🎉 ${data.message}`;
      } else {
        resultMsg.innerText = "🎉 Congratulations! Points have been recorded.";
      }

      resultMsg.style.color = "green";
      console.log("Backend response:", data);

      // Wait 2 seconds before redirecting to levels page
      setTimeout(() => {
        window.location.href = "../levels/programminglevel.html";
      }, 2000);
    })
    .catch(err => {
      console.error("Error awarding points:", err);
      alert("Error recording points. Please try again.");
    });
}

    function confirmQuit() {
      const confirmExit = confirm("Do you want to quit?");
      if (confirmExit) {
        window.location.href = "../levels/programminglevel.html";
      }
    }

    updateInstruction();
  </script>
</body>
</html>

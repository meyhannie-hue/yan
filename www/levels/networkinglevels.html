<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Networking Levels</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #e1f5fe, #ede7f6);
    }

    .app-container {
      max-width: 420px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #6c63ff;
      color: #fff;
      padding: 20px;
      font-weight: bold;
    }

    .title {
      font-size: 20px;
      flex-grow: 1;
      text-align: center;
    }

    .back-button {
      cursor: pointer;
      font-size: 20px;
    }

    .content-title {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-top: 30px;
      color: #333;
    }

    .level-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      gap: 20px;
    }

    .level {
      background-color: #ede7f6;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      text-align: center;
    }

    .level:hover {
      transform: translateY(-2px);
    }

    .level.locked {
  opacity: 0.5;
  cursor: pointer; /* keep clickable */
}

.level.locked::after {
  content: " üîí";
  font-size: 14px;
}


    @media (max-width: 480px) {
      .app-container {
        border-radius: 0;
      }

      .title {
        font-size: 18px;
      }

      .content-title {
        font-size: 20px;
      }

      .level {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="back-button" onclick="goBack()">‚§∫</div>
      <div class="title">TECHY ME</div>
      <div style="width: 30px;"></div>
    </header>

    <div class="content-title">NETWORKING</div>

    <div class="level-buttons">
      <div class="level" onclick="goTo('easy.html')">Normal</div>
      <div id="mediumLevel" class="level locked">Medium</div>
      <div id="hardLevel" class="level locked">Hard</div>
    </div>
  </div>

  <script>
  const api = "http://localhost:3000/api"; // change if online
  let playerData = null;

  function goTo(page) {
    window.location.href = `../networking/${page}`;
  }

  function goBack() {
    window.location.href = "../dashboard.html";
  }

  async function loadProgressFromBackend() {
    const playerName = sessionStorage.getItem("playerName");
    if (!playerName) {
      alert("‚ùå No player found. Redirecting...");
      return window.location.href = "../index.html";
    }

    try {
      const res = await fetch(`${api}/player/${encodeURIComponent(playerName)}`);
      if (!res.ok) throw new Error("Player not found");

      playerData = await res.json();

      const medium = document.getElementById("mediumLevel");
      const hard = document.getElementById("hardLevel");

      // ‚úÖ Unlock buttons based on DB purchase
      if (playerData.networking_medium_unlocked) {
        medium.classList.remove("locked");
        medium.onclick = () => goTo("medium.html");
      } else {
        medium.onclick = () => buyLevel("medium", 1500); // cost = 1210 points
      }

      if (playerData.networking_hard_unlocked) {
        hard.classList.remove("locked");
        hard.onclick = () => goTo("hard.html");
      } else {
        hard.onclick = () => buyLevel("hard", 3000); // cost = 1300 points
      }

    } catch (err) {
      console.error("Fetch error:", err);
      alert("‚ùå Failed to load player data. Please login again.");
      sessionStorage.removeItem("playerName");
      window.location.href = "../index.html";
    }
  }

  async function buyLevel(level, cost) {
  if (!playerData) return;

  if (playerData.points < cost) {
    return alert(`‚ùå You need ${cost} points to unlock this level.`);
  }

  if (confirm(`Spend ${cost} points to unlock ${level} level?`)) {
    try {
      const res = await fetch(`${api}/buy-level`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: playerData.username,
          level,
          cost
        })
      });

      if (res.ok) {
        alert(`‚úÖ ${level} level unlocked!`);

        // Deduct points locally so UI updates instantly
        playerData.points -= cost;

        // Mark level unlocked locally
        if (level === "medium") {
          playerData.networking_medium_unlocked = 1;
        } else if (level === "hard") {
          playerData.networking_hard_unlocked = 1;
        }

        // Refresh buttons state
        loadProgressFromBackend();

      } else {
        const errMsg = await res.text();
        alert("‚ùå Failed to unlock: " + errMsg);
      }
    } catch (err) {
      alert("‚ùå Error: " + err.message);
    }
  }
}
  document.addEventListener("DOMContentLoaded", loadProgressFromBackend);
</script>
</body>
</html>
